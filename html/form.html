<!--Formulario de contacto-->
<main class="contacto">
    <h2>¡Contacta con nosotros!</h2>
    <!-- Contenedor principal para el formulario y la imagen -->
    <div class="contenedor">
        <!-- Cuerpo del formulario -->
        <form action="#" method="post" class="formulario"> <!-- Método del formulario para guardar la info insertada -->
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
            </div>
            <div class="campo">
                <label for="file">Adjuntar archivo</label>
                <input type="file" id="file" name="files">
            </div>
            <div class="boton-contenedor">
                <button type="submit">Enviar</button>
            </div>
        </form>
        
        <!-- Contenedor para la imagen -->
        <div class="imagen">
            <img src="../img/grupo-sonriendo.jpg" alt="Grupo de personas sonriendo">
        </div>
    </div>
</main>
